  <head>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
       <!-- add font Bungee and Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div id="logandbird">
        <span>tweeter </span>
        <img src="/images/crazybird.png">
      </div>
      <div class="icon-container">
          <p class="text"><strong>Write</strong> a new tweet</p>
          <i id="arrow" class="fa-solid fa-angles-down"></i>
      </div> 
    </nav>
    <header class="headerone">
      <div class="wrapper">
        <div>
            <img src="/images/profile-hex1.png"> 
        </div>
        <div class="myName">
            <h1>Eduardo Cesconetto</h1>
        </div>
      </div>  
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container" id="container">
      <section class="new-tweet">
        <h2 >What are you humming about?</h2>
        <div id="nocontent"> 
          <p id="nocontenttext"> mensage will appears here </p>
        </div>
        <form id="formtotype" action="/tweets" method="POST">
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button">
            <button id="load-tweet" type="submit">Tweet</button>
            <output id="counter" name="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
      </section>
      <div id="tweets-container" >
        <!-- move to public/script/client.js -->
      </div>      
    </main>
    <button id="back-to-top" class="fa-solid fa-angles-up"></button>

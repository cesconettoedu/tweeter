<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
       <!-- add font Bungee and Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script src="/scripts/composer-char-counter.js" defer></script>
    
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head >
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter </span>
        <div class="icon-container">
          <p class="text"><strong>Write</strong> a new tweet</p>
          <i id="arrow" class="fa-solid fa-angles-down"></i>
        </div> 
    </nav>

    <header>
      <div class="wrapper">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <br>
        <div>
            <h2 >Your Name</h2>
        </div>
      </div>  
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container" id="container">
      <section class="new-tweet">
        <h2 >What are you humming about?</h2>
        <form action="/tweets" method="POST">
          <textarea name="text" id="tweet-text"></textarea>
          <div class="button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>

      <section class="new-section">
        <article class="article.tweet">
          <header class="article-header"> 
            <div class="faceName">
              <img src="/images/face.png">
              <p> YOUR NAME</p>
            </div>
            <p>@NameOfPerson</p>
          </header>
          <div>
            <textnew class="new-text">
              TESTTTTTTTTTttttttteeeeeeeeeeeeeessssssssssss
            </textnew>
          </div>
          <footer class="footer">
              <p>100 days ago</p>
              <div id="treeicon">
                <i class="fa-solid fa-flag"></i>
                <i class="fa-solid fa-retweet"></i>
                <i class="fa-solid fa-heart"></i>
              </div>
          </footer>
        </article>
      </section>

    </main>
  </body>
</html>
